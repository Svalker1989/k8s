# API Version  
apiVersion: apps/v1
kind: Deployment
# Deployment metadata start
metadata:
  name: springbootdemo-deployment-v2
  labels:
    app: springbootdemo-v2
    version: v2
  namespace: k8s-training  
# Deployment metadata end
# Pod spec start    
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springbootdemo-v2
# Pod spec end       
# template start      
  template:
    metadata:
      namespace: k8s-training
      labels:
        app: springbootdemo-v2
        version: v2
    spec:
      containers:
      - name: springbootdemo-v2
        image: lianduantraining/springbootdemo:v2
        envFrom:
          - configMapRef:
              name: envconfig
        env:
            - name: SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: key-value-secret
                  key: username
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: key-value-secret
                  key: password            
        ports:
        - containerPort: 9999
# template end 
---
apiVersion: v1
kind: Service
metadata:
  name: springbootdemo-v2
  namespace: k8s-training
spec:
  selector:
    app: springbootdemo-v2
    version: v2
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999